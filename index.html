<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index..CSS">
    <link rel="shortcut icon" href="./img/mapa.png" type="image/x-icon">
    <title>Form ViaCep</title>
</head>
<body>  
    <div class="container">
        <div class="image-container">
            <img src="./img/img-map.png" alt="Pessoa usando um mapa">
        </div>
        <div class="form-container">
            <form>
                <h1>Preencha seu endereço</h1>
                <hr>
                <label for="name">CEP</label>
                <input onchange="buscaCep()" type="text" id="cep" name="CEP" placeholder="Ex: 30950820">
                <label for="name">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Ex: Rua x, Travessa Y, Av Z">
                <label for="name">Número</label>
                <input type="text" id="numero" name="numero" placeholder="Ex: 123">
                <label for="name">Bairro</label>
                <input type="text" id="bairro" name="Bairro" placeholder="Ex: ABC">
                <label for="name">Cidade</label>
                <input type="text" id="cid" name="Cidade" placeholder="Ex: São Paulo">
                <label for="name">UF</label>
                <input type="text" id="uf" name="uf" placeholder="Ex: SP">
                <label for="name">País</label>
                <input type="text" id="pais" name="pais" placeholder="Ex: Brasil">
                <input type="submit" value="PRONTO!">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
